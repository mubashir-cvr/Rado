<VirtualHost *:80>
        ServerName radon.geany.website
        ServerAlias www.radon.geany.website
        Redirect permanent / https://radon.geany.website/

        RewriteEngine on
        RewriteCond %{SERVER_NAME} =radon.geany.website [OR]
        RewriteCond %{SERVER_NAME} =www.radon.geany.website 
        RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
        ServerAdmin admin@radon.geany.website
        ServerName radon.geany.website
        ServerAlias www.radon.geany.website

        DocumentRoot /home/srv/radon
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>


a2ensite domain.com.conf

radon.geany.website.radon.geany.website.


sudo certbot --apache -d radon.geany.website -d www.radon.geany.website